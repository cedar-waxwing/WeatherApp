<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="./styles.css" rel="stylesheet">
    <title>Layout</title>
</head>

<body>
    &nbsp;
    <h1 class="text-center">Weather App</h1>
    <div class="container">
        <div>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Enter ZIP" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Get Weather</button>
            </form>
        </div>
        <div>Put potential error message here if necessary </div>
        &nbsp;
        <div class="container border border-secondary">
            &nbsp;
            <div class="row">
                <div class="col-sm text-center">
                    <div class="card text-dark bg-light mb-3">
                        <div class="card-header">
                            City
                        </div>
                        <div class="card-body">
                            <p>City data here</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm text-center">
                    <div class="text-dark bg-light mb-3">
                        <div class="card-header">
                            Tempurature
                        </div>
                        <div class="card-group">
                            <div class="card">
                                <div class="card-body">
                                    <p class="card-text">Kelvin</p>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-body">
                                    <p class="card-text">Celcius</p>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-body">
                                    <p class="card-text">Fahrenheit</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <div class="row">
            <div class="col-sm text-center">
                <div class="card text-dark bg-light mb-3">
                    <div class="card-header">
                        Condition
                    </div>
                    <div class="card-body">
                        <p>Condition data here</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm text-center">
                <div class="card text-dark bg-light mb-3">
                    <div class="card-header">
                        Other Info
                    </div>
                    <div class="card-body">
                        <p>Image here</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    </div>


</body>
