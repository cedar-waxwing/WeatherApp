<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet">
    <title>Layout</title>
</head>

<body>
    &nbsp;
    <h1 class="text-center">Weather App</h1>
    <div class="container">
        <div class = "input">
            <form class="d-flex"></form>
                <input id="zipcode" class="form-control me-2" type="text" placeholder="Enter ZIP" aria-label="Search">
                <button onclick= "retrieval()" class="btn btn-outline-success" type="button" value="submit">Get Weather</button>
            </form>
        </div>
        &nbsp;
        <div class="container border border-secondary">
            &nbsp;
            <div class="row">
                <div class="col-sm text-center">
                    <div class="card text-dark bg-light mb-3">
                        <div class="card-header">
                            City
                        </div>
                        <div class="city card-body">
                            <p></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm text-center">
                    <div class="text-dark bg-light mb-3">
                        <div class="card-header">
                            Tempurature
                        </div>
                        <div class="card-group">
                            <div class="card">
                                <div class="card-body">
                                    <p class="kelvin card-text">K</p>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-body">
                                    <p class="celcius card-text">°C</p>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-body">
                                    <p class="fahrenheit card-text">°F</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <div class="row">
            <div class="col-sm text-center">
                <div class="card text-dark bg-light mb-3">
                    <div class="card-header">
                        Conditions
                    </div>
                    <div class="conditions card-body">
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm text-center">
                <div class="card text-dark bg-light mb-3">
                    <div class="card-header">
                        Other Info
                    </div>
                    <div class="image card-body">
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
</div>
</body>
<script src="./js/main.js"></script>

</html>
